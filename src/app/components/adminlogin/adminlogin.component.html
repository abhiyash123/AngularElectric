
<div class="card-body">
  
    <form class="index-form">
      <h3>Admin Login</h3>
      <div class="form-group"> 
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"[ngModelOptions]="{standalone: true}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password"id="exampleInputPassword1" placeholder="Password"[ngModelOptions]="{standalone: true}">
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div  > --><br>
      <button  id="index-button" type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      <button routerLink="/" id="index-cancel-button" type="submit" class="btn btn-danger" >cancel</button>
    </form>
  
    
  
  
  </div>
