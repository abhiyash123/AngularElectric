<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3> Add Customer </h3>
        <form [formGroup]= "registerForm"  (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label>first name</label>
                <input type="text" formControlName="firstName" [ngClass]="{'is-invalid':submitted && registerForm.controls['firstName'].errors}" class="form-control"  id="firstName"  [(ngModel)]="consumer.firstName" name="firstName" > 
                      
            </div>
        
            <div class="form-group">
                <label>last name</label>
                <input type="text" formControlName="lastName" [ngClass]="{'is-invalid':submitted && registerForm.controls['lastName'].errors}" class="form-control" id="lastName" [(ngModel)]="consumer.lastName" name="lastName">          
            </div>
            <div class="form-group" >
                <label>Mobile</label>
                <input type="number"  formControlName="mobile" [ngClass]="{'is-invalid':submitted && registerForm.controls['mobile'].errors}"  class="form-control" id="mobile" [(ngModel)]="consumer.mobile" >          
                <!-- <span class="help-block" *ngIf= "mobile.touched && mobile.errors?.['required']">phone number is required</span> -->
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text"  formControlName="address" [ngClass]="{'is-invalid':submitted && registerForm.controls['address'].errors}" class="form-control" id="address"  [(ngModel)]="consumer.address"  name="address" >  
                        
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email"  formControlName="email" [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" class="form-control" id="email" [(ngModel)]="consumer.email" name="email">          
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" [ngClass]="{'is-invalid':submitted && registerForm.controls['userName'].errors}" class="form-control" id="userName" [(ngModel)]="consumer.userName" name="userName">          
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" formControlName="password" [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}" class="form-control" id="password" [(ngModel)]="consumer.password" name="password">          
            </div>
    
            
            <div id="index-btn">
                <button  routerLink="login" class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Submit</button>
                <button (click)="cancel()" routerLink="home" id="customer-cancel-button" type="submit" class="btn btn-danger">cancel</button>
            </div>
        </form> 
    
        </div>
    
</div>
