<div class="bill-container">

  <h1 class ="text-center"><em>Bill-lists</em> </h1>
<br>
<div class = "row">

<table class = "table table-striped table-bordered-shadow">
<thead class="table-dark">
    <tr>
    <!-- <th>Bill Id</th> -->
    <th>Bill Date</th>
    <th>Bill Due Date</th>
    <th>Units Consumed</th>
    <th>Bill Amount</th>
    <th>Status</th>
    <th>To Do</th>
</tr>
</thead>
<tbody>
    <tr  *ngFor = "let bill of bills" >
      <td>{{bill.billDate}}</td>
      <td>{{bill.billdueDate}}</td>
      <td>{{bill.unitsConsumed}}</td>
      <td>{{bill.billAmount}}</td>
      <td>{{bill.status}}</td>
      <td>
        <button (click) = "billDetails(bill.billId)" class = "btn btn-secondary">View</button>
        <button (click) = "updateBill(bill.billId)" class = "btn btn-info" style ="margin-left:10px"> Update</button>
        <button  (click) = "deleteBill(bill.billId)" class = "btn btn-danger" style ="margin-left:10px"> Remove</button>
      </td>
    </tr>
</tbody>

</table>
</div>
</div>

<div>
  <button style="margin-left: 20px;"   class= "btn btn-danger"  (click)="home()"> back</button>
</div>
