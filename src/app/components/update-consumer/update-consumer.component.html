<div class="col-md-6 offset-md-3">
    <h3> Update Consumer </h3>
    <form (ngSubmit) = "onSubmit()">
    
    
        <div class="form-group">
            <label>first name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="consumer.firstName" name="firstName">          
        </div>
        <div class="form-group">
            <label>last name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="consumer.lastName" name="lastName">          
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" id="mobile" [(ngModel)]="consumer.mobile" name="mobile">          
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="consumer.address" name="address">          
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="consumer.email" name="email">          
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="consumer.userName" name="userName">          
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="Password" [(ngModel)]="consumer.password" name="password">          
        </div>
        
    </form>

    <div>

        <button style="margin-left: 50px;
        margin-top: 11px;" (click)="onSubmit()" class="btn btn-success" type="submit">Submit</button>
        <button  style="margin-left: 178px;
        margin-top: 11px;"  (click)="cancel()" class="btn btn-danger" type="submit">Cancel</button>
    </div>
    </div>
